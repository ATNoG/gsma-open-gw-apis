imagePullSecrets:
  - name: regcred

qosConfig:
  slow:
    uplinkBitRate: 150_000
    downlinkBitRate: 450_000
  medium:
    uplinkBitRate: 250_000
    downlinkBitRate: 750_000
  fast:
    uplinkBitRate: 3_000_000
    downlinkBitRate: 4_000_000

# PgAdmin configuration
pgadmin:
  enabled: false

# Mongo configuration
mongoExpress:
  enabled: false

# Report configuration
report:
  enabled: true
  deployment:
    image: atnog-harbor.av.it.pt/gsma-open-gw-apis/nef-emulator-report:latest

# Backend configuration
backend:
  enabled: true
  deployment:
    image: atnog-harbor.av.it.pt/gsma-open-gw-apis/nef-emulator-backend:latest
    ports:
      - containerPort: 80
  service:
    type: LoadBalancer
    ports:
      - port: 8888
        targetPort: 80
        protocol: TCP
